<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Some inputs</legend>
            <input type="text" name="" placeholder="hello" required minlength="5">
            <input type="text" name="" placeholder="hello" required maxlength="5" size="40">
            <input type="email" autofocus name="" id="" title="Your email" autocomplete="email">
            <fieldset>
                <legend>Smth else</legend>
                <input type="button" value="just a button" disabled>
                <input type="button" value="Just another button" >
                <input type="submit" value="Sent to server">
            </fieldset>
        </fieldset>
        
        
        <input type="reset" value="Clear all">
        <input type="password" name="" id="">
        <input type="number" name="quantity" min="1" max="10" id="">
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="range" name="" id="a" min="0" max="20" value="5">
        <input type="color" name="" id="">
        <input type="file" name="" id="" >
        <textarea name="" id="" cols="40" rows="10" maxlength="1000"></textarea>
        <div>
            <input type="checkbox" name="" id="ch"> <span>Beef</span>
        </div>
        <div>
            <input type="checkbox" name="" id="ch"> <span>Fish</span>
        </div>
        <div>
            <input type="checkbox" name="" id="ch" checked> <span>Chicken</span>
        </div>
        <label for="male10">
            Male
        </label>
        <input type="radio" name="gender" id="male10" value="male">
        Female
        <input type="radio" name="gender" id="" value="Female" checked>

        <label>
            DoorBell
            <input type="radio" name="gender" id="" value="male">
        </label>

        <select name="country" id="">
            <optgroup label="Big">
                <option value="">Choose a country</option>
                <option value="china">China</option>
                <option value="USA">USA</option>
                <option value="Russia">Russia</option>
            </optgroup>
            <optgroup label="small" disabled>
                <option value="Vatican">Vatican</option>
                <option value="Vanuatu">Vanuatu</option>
            </optgroup>

        </select>


    </form>
</body>
</html>
